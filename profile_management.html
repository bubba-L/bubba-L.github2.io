<!DOCTYPE html>
<html>
    <head>
        <title>UniTrade</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
            margin: 0;
            line-height: 3;
            font-family: Arial, Helvetica, sans-serif;
        }
        

    </style>
    <body>
        <p style="font-size:xx-large;"><b>Profile Management</b></p>

        <label for="bio">Bio: </label>

        <input type="submit" value="Save" onclick="window.location.href='settings.html'" style="margin: 25px; width: 255px; height: 40px; background: hsl(255, 75%, 75%); color: white; border-radius: 10px; font-size: medium;">
