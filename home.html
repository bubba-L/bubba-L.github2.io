<!DOCTYPE html>

    <head>

    <style>
        body{
            margin: 0px;
        }

        .navbar{
            background-color: hsl(255, 60%, 65%);
        }

        .navbar ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            display: flex;
            align-items: center;
        }

        .navbar a{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            padding: 15px;
            text-align: center;
        }

        .navbar a:hover{
            background-color: hsl(255, 60%, 55%);
        }

            flex: 1;
            float: center;
        }

        #search{
            width: 750px;
            height: 30px;
        }

        #searchButton{
            height: 30px;
        }

        #title{
            display: flex;
            flex-direction: column;
            justify-content: top;
            margin: 1%;
            line-height: 2;
            font-size: 150%;
            font-family: Arial, Helvetica, sans-serif; 
        }

        #myButton {
            display: flex;
            justify-content: space-around;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .column {
            float: left;
            width: 30%;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        img{
            border-radius: 10px;
            border: 3px solid #000;
        }
    </style>
