<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrade</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            margin: 0;
        }

        .navbar {
            background-color: hsl(255, 60%, 65%);
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            padding: 15px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: hsl(255, 60%, 55%);
        }

        .navbar li {
            flex: 1;
            float: center;
        }

        #search {
            width: 750px;
            height: 30px;
        }

        #searchButton {
            height: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
            margin: 0;
            line-height: 3;
            margin: 50px;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 150px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .chat-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #e6e6e6;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: hsl(255, 60%, 65%);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.send {
            align-self: flex-end;
            background-color: hsl(255, 60%, 65%);
            color: #fff;
        }

        .message.receive {
            align-self: flex-start;
            background-color: #e6e6e6;
            color: #333;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><img src="/images/Icon.png" width="45" height="45" alt="Image Description"></li>
            <li><a href="home.html">UniTrade</a></li>
            <li><input type="search" id="search" name="search" placeholder="Search UniTrade"></li>
            <li><button id="searchButton" onclick="window.location.href='home.html'">Search</button></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="chat-container">
        <div class="sidebar">
            <ul class="chat-list">
                <li class="chat-list-item">User 1</li>
                <li class="chat-list-item">User 2</li>
                <li class="chat-list-item">User 3</li>
            </ul>
        </div>
        <div class="chat-window">
            <div class="header">Chat</div>
            <div class="message-container" id="message-container">
                <div class="message send">Message 1</div>
                <div class="message receive">Message 2</div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Message box">
            </div>
        </div>
    </div>

</body>
</html>
